name: Bug Report
description: Report a bug in the Copilot Android Client
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: input
    id: version
    attributes:
      label: App Version
      description: What version of the Copilot Android Client are you using?
      placeholder: e.g., 1.2.2
    validations:
      required: true

  - type: dropdown
    id: android-version
    attributes:
      label: Android Version
      description: What Android version are you running?
      options:
        - Android 15 (API 35)
        - Android 14 (API 34)
        - Android 13 (API 33)
        - Android 12 (API 32)
        - Android 12 (API 31)
        - Other (please specify in description)
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Please provide detailed steps to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: server-info
    attributes:
      label: Server Configuration
      description: Information about your Copilot CLI server setup
      placeholder: |
        - Server URL: 
        - Connection method: (WebSocket/HTTP)
        - Server version: 
        - Any authentication used:
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Additional context
      description: Add any other context about the problem here, including error messages or logs.
    validations:
      required: false